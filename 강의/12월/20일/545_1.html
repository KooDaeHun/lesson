<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<input type="text" id="inputNum1">
	<input type="text" id="inputNum2">
	<input type="text" id="inputNum3">


	<button onclick="solve()">출력</button>

	<p id="result1"></p>
	<p id="result2"></p>

<script>	
	var ment1=0;
	var ment2=0;

	
	

	function solve() {
		var count3 = 0;
		var count5 = 0;
		var num1 = Number(document.getElementById('inputNum1').value);
		var num2 = Number(document.getElementById('inputNum2').value);
		var num3 = Number(document.getElementById('inputNum3').value);
		var numArray = [num1, num2, num3];

		for(var i=0; i<3; i++){
			if(numArray[i]%3 == 0){
				count3 += 1;
			} else if(numArray[i]%5 == 0){
				count5 += 1;
			}
		}

		console.log(count3);
		console.log(count5);
		ment1 = "Multiples of 3 : " +count3;
		ment2 = "Multiples of 5 : " +count5;

		document.getElementById('result1').innerHTML = ment1;
		document.getElementById('result2').innerHTML = ment2;
		
		}


		

</script>
</body>
</html>
