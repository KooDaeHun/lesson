<!DOCTYPE html>
<html>
<head>
	<title>TEST_2</title>
</head>
<body>

	나이 : <input type="text" id="age"/>
	<button onclick="solve()">검사</button>
	<p id = "result"></p>

	<script>
		var ment;
		var ad = 20;
		
		function solve(){
			var age = document.getElementById('age').value;

			if(age >= ad){
				ment = "adult";
			} else {
				ment = ad- age + " years later";
			}

			document.getElementById('result').innerHTML = ment;
		}

	</script>


</body>
</html>
